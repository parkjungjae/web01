<h2>CSS</h2>
CSS는 <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">Cascading Style Sheets</a>의 약자입니다.
<br>CSS는 <strong><u>HTML 요소들이 각종 미디어에서 어떻게 보이는가를 정의하는 데 사용되는 스타일 시트 언어</u></strong>입니다.
<br>blockquoteHTML4 부터는 이러한 모든 서식 설정을 HTML 문서로부터 따로 분리하는 것이 가능해졌습니다.
<br>오늘날 대부분의 웹 브라우저들은 모두 CSS를 지원하고 있습니다.
