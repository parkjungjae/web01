<h2>WEB</h2>
<br><a href="https://en.wikipedia.org/wiki/World_Wide_Web"target="_blank">월 드 와이드 웹(World Wide Web, 이하 웹)</a>은
<br><strong><u>현재 가장 많이 사용되고 있는 인터넷 서비스의 한 종류로써, 웹(Web)이란 용어</strong></u>로 많이 불린다.
<br>단어에서 알 수 있듯이 세계적으로 넓은 거미집 또는 거미집 모양의 네트워크라는 뜻으로써
<br>하이퍼텍스트(Hypertext)라는 기능에 의해 인터넷상에 존재하는 다양한 정보를 쉽게 찾아볼 수 있도록 해주는 인터넷 서비스를 일컫는다.
